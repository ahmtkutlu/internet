<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <body>
        <div class="container">
        <h:form>
            <h:dataTable class="table table-striped" value="#{user.list}" var="liste"
                                      styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">USER İD</f:facet>
                   #{liste.user_id}  

                </h:column>
                 <h:column>
                    <f:facet name="header">USER PAROLA</f:facet>
                    #{liste.user_parola}
                </h:column>
             
                  <h:column>
                    <f:facet name="header">USER AD SOYAD</f:facet>
                    #{liste.user_ad_soyad}
                </h:column>
                
                
                   <h:column>
                    <f:facet name="header">USER EMAİL</f:facet>
                    #{liste.user_email}
                </h:column>
                
                <h:column>
                    <h:commandButton styleClass="btn btn-danger" value="DELETE" action="#{user.delete(liste.user_id)}" />

                </h:column>
            
            </h:dataTable> 
           <h:commandButton  styleClass="btn btn-success" value="UPDATE" action="/bakici/user/update?faces-redirect=true" />
     <b/>     <b/>

           <h:commandButton  styleClass="btn btn-info" value="CREATE" action="/bakici/user/create?faces-redirect=true" />

 
       
        </h:form>
            
            </div>
       
    </body>

</ui:composition>
