<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <body>
        <h:form>
            <div class="form-group">
                <label for="inputName"> KATEGORİ İD   :</label>

            <br/>

             <br/>
             <h:commandButton styleClass="btn btn-primary" value="UPDATE" action="#{kategori.update()}" />
             
        </h:form>
       
    </body>

</ui:composition>
