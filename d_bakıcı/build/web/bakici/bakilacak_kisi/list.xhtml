<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <body>
        <div class="container">
        <h:form>
           <h:dataTable class="table" value="#{kisi.list}" var="liste" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">KİSİ İD:</f:facet>
                        #{liste.kisi_id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">KİSİ Ad:</f:facet>
                        #{liste.kisi_ad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">KİSİ Soyad:</f:facet>
                        #{liste.kisi_soyad}
                    </h:column>
                    <h:column>
                        <f:facet name="header">YAS:</f:facet>
                        #{liste.kisi_yas}
                    </h:column>
                    
                     <h:column>
                        <f:facet name="header">Açıklama:</f:facet>
                        #{liste.aciklama}
                    </h:column>
                     <h:column>
                        <f:facet name="header">İSVEREN Id:</f:facet>
                        #{liste.isveren_id}
                    </h:column>
                   
               <h:column >
                   <h:commandButton styleClass="btn btn-danger" value="DELETE" action="#{kisi.delete(liste)}"/>   
                                </h:column>
                </h:dataTable>
           <h:commandButton  styleClass="btn btn-success" value="UPDATE" action="/bakici/bakilacak_kisi/update?faces-redirect=true" />
     <b/>     

           <h:commandButton  styleClass="btn btn-info" value="CREATE" action="/bakici/bakilacak_kisi/create?faces-redirect=true" />

 
       
        </h:form>
            
            </div>
       
    </body>

</ui:composition>
