<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <body>
        <div class="container">
        <h:form>
            <h:dataTable class="table table-striped" value="#{ilce.list}" var="liste"
                                      styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">İLCE İD</f:facet>
                   #{liste.ilce_id}  

                </h:column>
                 <h:column>
                    <f:facet name="header">İL AD</f:facet>
                    #{liste.ilce_ad}
                </h:column>
             
                  <h:column>
                    <f:facet name="header">İL İD</f:facet>
                    #{liste.il_id}
                </h:column>
                
                
                <h:column>
                    <h:commandButton styleClass="btn btn-danger" value="DELETE" action="#{ilce.delete(liste.il_id)}" />

                </h:column>
            
            </h:dataTable> 
           <h:commandButton  styleClass="btn btn-success" value="UPDATE" action="/bakici/ilce/update?faces-redirect=true" />
     <b/>     <b/>

           <h:commandButton  styleClass="btn btn-info" value="CREATE" action="/bakici/ilce/create?faces-redirect=true" />

 
       
        </h:form>
            
            </div>
       
    </body>

</ui:composition>
