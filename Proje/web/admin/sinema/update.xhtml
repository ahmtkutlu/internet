<ui:composition xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <h:form>
            <div class="form-group">

            <h:commandButton styleClass="btn btn-primary" value="UPDATE" action="#{sinema.update}" />
            <li><h:commandLink  styleClass="btn btn-primary" action="/sinemaa/sinema/list?faces-redirect=true">GERİ</h:commandLink></li>

        </h:form>

    </body>

</ui:composition>
