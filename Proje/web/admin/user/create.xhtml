<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
	</h:head>
    <h:body>
		<ui:composition template="/admin/template/layout.xhtml">
			<ui:define name="content">
				<div class="container">
					<div class="form-group">
						<label for="parent">e-Mail</label>
						<h:inputText class="form-control" value="#{userController.user.email}" />
					</div>
					<div class="form-group">
						<label for="parent">Password</label>
						<h:inputSecret class="form-control" value="#{userController.user.password}" />
					</div>
					<div class="form-group">
						<label for="parent">Name Surname</label>
						<h:inputText class="form-control" value="#{userController.user.name_surname}" />
					</div>
					<p>
						<h:commandButton value="CREATE" action="#{userController.create()}" />
					</p>
				</div>
			</ui:define>
		</ui:composition>
    </h:body>
</html>
