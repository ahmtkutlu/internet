<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
        <h:outputStylesheet library="css" name="bootstrap.css"/>
    </h:head>
    <body>
        <div class="container">
        <h:form>
           <h:dataTable class="table" value="#{kategori.klist}" var="liste" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">Kategori İd :</f:facet>
                                #{liste.kategori_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kategori Ad:</f:facet>
                                #{liste.kategori_ad}
                            </h:column>
                              <h:column >
                                     <ul>
                                         <f:facet name="header">kişiler:</f:facet>
                                         <ui:repeat value="#{liste.filmi}" var="film">
                                             <li>#{film.film_adi}</li>
                                         </ui:repeat>
                                     </ul>
                                </h:column>
                               <h:column >
                                   <h:commandButton  styleClass="btn btn-danger" value="DELETE" action="#{kategori.delete(liste)}" />
  
                                </h:column>
          </h:dataTable>
           <h:commandButton  styleClass="btn btn-success" value="UPDATE" action="/sinemaa/kategori/update?faces-redirect=true" />
     <b/>     

           <h:commandButton  styleClass="btn btn-info" value="CREATE" action="/sinemaa/kategori/create?faces-redirect=true" />

 
       
        </h:form>
            
            </div>
       
    </body>

</ui:composition>
