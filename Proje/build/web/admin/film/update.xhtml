<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <h:form>
            <div class="form-group">
                <label for="inputName"> FİLM İD   :</label>
                <h:inputText styleClass="form-control" value="#{film.fe.film_id}" /> 
            </div>
            <br/>
            <div class="form-group">
                <label for="inputName"> FİLM AD :</label>

                <h:inputText styleClass="form-control"   value="#{film.fe.film_adi}" /><br/>
            </div>
            <br/>
            <div class="form-group">
                <label for="inputName"> SÜRE :</label>

                <h:inputText styleClass="form-control"   value="#{film.fe.sure}" /><br/>
            </div>
            <br/>
            <div class="form-group">
                <label for="inputName"> İMDB PUANI :</label>

                <h:inputText styleClass="form-control"   value="#{film.fe.imdb_puani}" /><br/>
            </div>
            <br/>
            <div class="form-group">
                <label for="inputName"> İÇERİK :</label>

                <h:inputText styleClass="form-control"   value="#{film.fe.icerik}" /><br/>
            </div>
            <br/>


            <div class="form-group">
                <label for="inputName"> YAPIMCI İD :</label>

                <h:inputText styleClass="form-control"   value="#{film.fe.yapimci_id}" /><br/>
            </div>
            <br/>
            <div class="form-group">
                <label for="inputName"> YÖNETMEN İD :</label>

                <h:inputText styleClass="form-control"   value="#{film.fe.yonetmen_id}" /><br/>
            </div>
            <br/>
            <h:commandButton styleClass="btn btn-primary" value="UPDATE" action="#{film.update()}" />
            <li><h:commandLink  styleClass="btn btn-primary" action="/sinemaa/film/list?faces-redirect=true">GERİ</h:commandLink></li>


        </h:form>

    </body>

</ui:composition>
