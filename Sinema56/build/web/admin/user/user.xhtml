<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="user-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{userController.listeUser}" var="user">

                            <h:column>
                                <f:facet name="header">User ID</f:facet>
                                <h:commandLink action="#{userController.updateForm(user)}" value="#{user.iduser}" >
                                    <f:ajax execute="@this" render="user-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Ad</f:facet>
                                    #{user.user_ad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Soyad</f:facet>
                                    #{user.user_soyad}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Mail </f:facet>
                                    #{user.mail}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Sifre </f:facet>
                                    #{user.sifre}
                            </h:column>
                         </h:dataTable>
                    </h:form>
                </div>   

                
                
                
                    <div class="col-md-5">
                    <h:form id="user-form">
                        
                        <div class="form-group">
                            <label for="user_ad">Ad</label>
                            <h:inputText id="user_ad" value="#{userController.user.user_ad}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="user_soyad">Soyad</label>
                            <h:inputText id="user_soyad" value="#{userController.user.user_soyad}" styleClass="form-control" />
                        </div>
                        
                         <div class="form-group">
                            <label for="user_mail">Mail</label>
                            <h:inputText id="user_mail" value="#{userController.user.mail}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="user_sifre">Sifre</label>
                            <h:inputText id="user_sifre" value="#{userController.user.sifre}" styleClass="form-control" />
                        </div>
                        
                          
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{userController.user.iduser == null}" action="#{userController.create}" value ="Create" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{userController.user.iduser != null}" action="#{userController.update}" value="Update" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{userController.user.iduser != null}" action="#{userController.delete}" value="Delete" styleClass="btn btn-danger" >
                                   
                                </h:commandButton>
                                <h:commandButton rendered="#{userController.user.iduser != null}" action="#{userController.clearForm}" value="Clear" styleClass="btn btn-info" >
                                   
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                
                
                
                
                
                
            </div>
        </div>
    </h:body>
</html>
