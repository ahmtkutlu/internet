<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{userController.createForm}" value="Yeni User"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{userController.listeUser}" var="user" styleClass="table table-stripped">
                       
                        
                        
                        <h:column>
                                <f:facet name="header">User ID</f:facet>
                              #{user.iduser}                                                                 
                            </h:column>
                            <h:column>
                                <f:facet name="header">AD</f:facet>
                                    #{user.user_ad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SOYAD</f:facet>
                                    #{user.user_soyad}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Mail</f:facet>
                                    #{user.mail}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Sifre</f:facet>
                                    #{user.sifre}
                            </h:column>
                                                                                               
                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{userController.updateForm(user)}" value="Güncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{userController.delete(user)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                   
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{userController.hasPrev()}" action="#{userController.previous()}" value="önceki" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{userController.hasNext()}" action="#{userController.next()}" value="sonraki" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
