<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <div class="container">
                    <p>
                        <label for="selectFilm">Film Adı</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectFilm" value="#{yorumController.yorum.film}" converter="filmConverter">
                            <f:selectItems value="#{yorumController.listFilm}" var="yor" itemValue="#{yor}" itemLabel="#{yor.film_adi}"/>
                        </h:selectOneMenu>
                    </p>
                                                            
                                                            
                    <p>
                        <label for="selectUser">User Mail</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectUser" value="#{yorumController.yorum.user}" converter="userConverter">
                            <f:selectItems value="#{yorumController.listUser}" var="usr" itemValue="#{usr}" itemLabel="#{usr.mail}"/>
                        </h:selectOneMenu>
                    </p>
                    
                    <p>
                        <label for="saat">ıcerik</label>
                        <h:inputText class="form-control" value="#{yorumController.yorum.icerik}" />
                    </p>
                    <p>
                        <label for="saat">Baslik</label>
                        <h:inputText class="form-control" value="#{yorumController.yorum.yorum_basligi}" />
                    </p>
                    <p>
                        <label for="saat">Tarih</label>
                        <h:inputText class="form-control" value="#{yorumController.yorum.yorum_tarihi}" />
                    </p>
                    
                    
                    

                    <p>
                        <h:commandButton value="Güncelle" action="#{yorumController.update}" styleClass="btn btn-primary"/>
                    </p>
                    
                    <p>
                        <h:commandButton value="Geri" action="#{yorumController.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
