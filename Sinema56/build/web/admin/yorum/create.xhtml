<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    
                    
                    <p>
                        <label for="selectFilm">Film AdÄ±  </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectFilm" value="#{yorumController.yorum.film}" converter="filmConverter">
                            <f:selectItems  value="#{yorumController.listFilm}" var="yor" itemValue="#{yor}" itemLabel="#{yor.film_adi}"/>
                        </h:selectOneMenu>
                    </p>
                    
                    
                    <p>
                        <label for="selectUser">User Mail  </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectUser" value="#{yorumController.yorum.user}" converter="userConverter">
                            <f:selectItems  value="#{yorumController.listUser}" var="sea" itemValue="#{sea}" itemLabel="#{sea.mail}"/>
                        </h:selectOneMenu>
                    </p>                                                            
                    
                    
                    
                    <div class="form-group">
                        <label for="parent">Baslik</label>
                        <h:inputText class="form-control" value="#{yorumController.yorum.yorum_basligi}" />
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="parent">Icerik</label>
                        <h:inputText class="form-control" value="#{yorumController.yorum.icerik}" />
                    </div>
                    
                    
                    <div class="form-group">
                        <label for="parent">Tarih</label>
                        <h:inputText class="form-control" value="#{yorumController.yorum.yorum_tarihi}" />
                    </div>
                    
                    
                    
                    
                   
                    
                   
                    
                    
                    <p>
                        <h:commandButton value="CREATE" action="#{yorumController.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{yorumController.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
