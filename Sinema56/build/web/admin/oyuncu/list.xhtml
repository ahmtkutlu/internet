<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{oyuncuController.createForm}" value="Yeni Oyuncu"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{oyuncuController.listeOyuncu}" var="oyuncu" styleClass="table table-stripped">
                       
                        
                        
                        <h:column>
                                <f:facet name="header">Oyuncu ID</f:facet>
                              #{oyuncu.idoyuncu}
                                    
                             
                            </h:column>
                            <h:column>
                                <f:facet name="header">AD</f:facet>
                                    #{oyuncu.ad}
                            </h:column>
                            <h:column>
                                <f:facet name="header">SOYAD</f:facet>
                                    #{oyuncu.soyad}
                            </h:column>
                              <h:column>
                                <f:facet name="header">YAS</f:facet>
                                    #{oyuncu.yas}
                            </h:column>
                              <h:column>
                                <f:facet name="header">CINSIYET</f:facet>
                                    #{oyuncu.cinsiyet}
                            </h:column>
                                                                                               
                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{oyuncuController.updateForm(oyuncu)}" value="Güncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{oyuncuController.delete(oyuncu)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                   
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{oyuncuController.hasPrev()}" action="#{oyuncuController.previous()}" value="önceki" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{oyuncuController.hasNext()}" action="#{oyuncuController.next()}" value="sonraki" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
