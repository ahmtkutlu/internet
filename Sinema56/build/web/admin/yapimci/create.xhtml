<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Facelet Title</title>

    <h:body>

            <ui:define name="content">
                <div class="container">
                    
                    
                    
                  <div class="form-group">

                            <h:inputText id="ad" value="#{yapimciController.yapimci.yapimci_adi}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">

                         <div class="form-group">
                            <label for="mail">Yapimci Mail</label>

                        </div>
                        
                      
                                                                                                
                    
                    <p>
                        <h:commandButton value="Create" action="#{yapimciController.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{yapimciController.back}" styleClass="btn btn-link" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
