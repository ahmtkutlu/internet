<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="sinema-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{sinemaController.listeSinema}" var="sinema">

                            <h:column>
                                <f:facet name="header">Sinema ID</f:facet>
                                <h:commandLink action="#{sinemaController.updateForm(sinema)}" value="#{sinema.idsinema}" >
                                    <f:ajax execute="@this" render="sinema-form"/>
                                </h:commandLink>
                            </h:column>
                            
                            <h:column>                                
                                <f:facet name="header">Sinema Adi</f:facet>
                                    #{sinema.sinemaAd}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Kurulus Yili</f:facet>
                                    #{sinema.kurulus_yili}
                            </h:column>
                           
                         </h:dataTable>
                    </h:form>
                </div>   
                
                
                
                
                
                    <div class="col-md-5">
                    <h:form id="sinema-form">
                        
                        <div class="form-group">
                            <label for="kurulus_yili_input">Kurulus Yili</label>
                            <h:inputText id="kurulus_yili_input" value="#{sinemaController.sinema.kurulus_yili}" styleClass="form-control" />
                        </div>
                        
                         <div class="form-group">
                            <label for="sinema_ad_input">Sinema Adi</label>
                            <h:inputText id="sinema_ad_input" value="#{sinemaController.sinema.sinemaAd}" styleClass="form-control" />
                        </div>
                        

                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{sinemaController.sinema.idsinema == null}" action="#{sinemaController.create}" value ="Create" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{sinemaController.sinema.idsinema != null}" action="#{sinemaController.update}" value="Update" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{sinemaController.sinema.idsinema != null}" action="#{sinemaController.delete}" value="Delete" styleClass="btn btn-danger" >
                                   
                                </h:commandButton>
                                <h:commandButton rendered="#{sinemaController.sinema.idsinema != null}" action="#{sinemaController.clearForm}" value="Clear" styleClass="btn btn-info" >
                                   
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                
                
                
                
                
                
            </div>
        </div>
    </h:body>
</html>
