<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    
                    <h:commandLink action="#{sinemaController.createForm}" value="Yeni Sinema"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{sinemaController.listeSinema}" var="sinema" styleClass="table table-stripped">
                       
                        
                        
                        <h:column>
                                <f:facet name="header">Sinema ID</f:facet>
                                   #{sinema.idsinema}
                            </h:column>
                            
                            <h:column>                                
                                <f:facet name="header">Sinema Adi</f:facet>
                                    #{sinema.sinemaAd}
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Kurulus Yili</f:facet>
                                    #{sinema.kurulus_yili}
                            </h:column>
                                                                                               
                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{sinemaController.updateForm(sinema)}" value="Güncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{sinemaController.delete(sinema)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                   
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{sinemaController.hasPrev()}" action="#{sinemaController.previous()}" value="önceki" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{sinemaController.hasNext()}" action="#{sinemaController.next()}" value="sonraki" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
