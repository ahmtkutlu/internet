<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="kategori-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{kategoriController.listeKategori}" var="kategori">

                            <h:column>
                                <f:facet name="header">Kategori ID</f:facet>
                                <h:commandLink action="#{kategoriController.updateForm(kategori)}" value="#{kategori.idkategori}" >
                                    <f:ajax execute="@this" render="kategori-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kategori Adi</f:facet>
                                    #{kategori.kategori_adi}
                            </h:column>                            
                         </h:dataTable>
                    </h:form>
                </div>   
                
                
                
                
                
                    <div class="col-md-5">
                    <h:form id="kategori-form">
                        
                        <div class="form-group">
                            <label for="kategori_adi">Kategori Adi</label>
                            <h:inputText id="kategori_adi" value="#{kategoriController.kategori.kategori_adi}" styleClass="form-control" />
                        </div>
                                                                          
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{kategoriController.kategori.idkategori == null}" action="#{kategoriController.create}" value ="Create" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{kategoriController.kategori.idkategori != null}" action="#{kategoriController.update}" value="Update" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{kategoriController.kategori.idkategori != null}" action="#{kategoriController.delete}" value="Delete" styleClass="btn btn-danger" >
                                   
                                </h:commandButton>
                                <h:commandButton rendered="#{kategoriController.kategori.idkategori != null}" action="#{kategoriController.clearForm}" value="Clear" styleClass="btn btn-info" >
                                   
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                
                
                
                
                
                
            </div>
        </div>
    </h:body>
</html>
