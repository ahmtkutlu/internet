<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="duyuru-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{duyuruController.listeDuyuru}" var="duyuru">

                            <h:column>
                                <f:facet name="header">Duyuru ID</f:facet>
                                <h:commandLink action="#{duyuruController.updateForm(duyuru)}" value="#{duyuru.duyuru_id}" >
                                    <f:ajax execute="@this" render="duyuru-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Başlık</f:facet>
                                    #{duyuru.icerik}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Icerik</f:facet>
                                    #{duyuru.icerik}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Baslangic Tarihi</f:facet>
                                    #{duyuru.baslangicTarihi}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Bitis Tarihi</f:facet>
                                    #{duyuru.bitisTarihi}
                            </h:column>
                         </h:dataTable>
                    </h:form>
                </div>   
                
                
                
                
                
                    <div class="col-md-5">
                    <h:form id="duyuru-form">
                        
                        <div class="form-group">
                            <label for="duyuru_baslik">Duyuru Basligi</label>
                            <h:inputText id="duyuru_baslik" value="#{duyuruController.duyuru.title}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="duyuru_icrik">duyuru icerik</label>
                            <h:inputText id="duyuru_icrik" value="#{duyuruController.duyuru.icerik}" styleClass="form-control" />
                        </div>
                        
                         <div class="form-group">
                            <label for="duyuru_bas">duyuru baslangic</label>
                            <h:inputText id="duyuru_bas" value="#{duyuruController.duyuru.baslangicTarihi}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="duyuru_bit">duyuru bitis</label>
                            <h:inputText id="duyuru_bit" value="#{duyuruController.duyuru.bitisTarihi}" styleClass="form-control" />
                        </div>
                        
                          
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{duyuruController.duyuru.duyuru_id == null}" action="#{duyuruController.create}" value ="Create" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{duyuruController.duyuru.duyuru_id != null}" action="#{duyuruController.update}" value="Update" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{duyuruController.duyuru.duyuru_id != null}" action="#{duyuruController.delete}" value="Delete" styleClass="btn btn-danger" >
                                   
                                </h:commandButton>
                                <h:commandButton rendered="#{duyuruController.duyuru.duyuru_id != null}" action="#{duyuruController.clearForm}" value="Clear" styleClass="btn btn-info" >
                                   
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                
                
                
                
                
                
            </div>
        </div>
    </h:body>
</html>
