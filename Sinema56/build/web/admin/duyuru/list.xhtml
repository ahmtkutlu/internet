<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{duyuruController.createForm}" value="Yeni Duyuru"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{duyuruController.listeDuyuru}" var="duyuru" styleClass="table table-stripped">
                       
                        
                        
                        <h:column>
                                <f:facet name="header">Duyuru ID</f:facet>
                                   #{duyuru.duyuru_id}                                                                 
                            </h:column>
                            <h:column>
                                <f:facet name="header">baslik</f:facet>
                                    #{duyuru.title}
                            </h:column>
                            <h:column>
                                <f:facet name="header">icerik</f:facet>
                                    #{duyuru.icerik}
                            </h:column>
                              <h:column>
                                <f:facet name="header">baslangic</f:facet>
                                    #{duyuru.baslangicTarihi}
                            </h:column>
                              <h:column>
                                <f:facet name="header">bitis</f:facet>
                                    #{duyuru.bitisTarihi}
                            </h:column>
                                                                                               
                        <h:column>
                            <f:facet name="header">İşlem</f:facet>
                            <h:commandButton action="#{duyuruController.updateForm(duyur)}" value="Güncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{duyuruController.delete(duyuru)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                    </h:dataTable>
                   
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{duyuruController.hasPrev()}" action="#{duyuruController.previous()}" value="önceki" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{duyuruController.hasNext()}" action="#{duyuruController.next()}" value="sonraki" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
