<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    
                    
                    <p>
                        <label for="selectYonetmen">Yonetmen Ad覺  </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectYonetmen" value="#{filmController.film.yonetmen}" converter="yonetmenConverter">
                            <f:selectItems  value="#{filmController.listYonetmen}" var="sea" itemValue="#{sea}" itemLabel="#{sea.yonetmen_adi}"/>
                        </h:selectOneMenu>
                    </p>
                    

                    
                     <p>
                        <label for="selectYapimci">Yapimci Ad覺  </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectYapimci" value="#{filmController.film.yapimci}" converter="yapimciConverter">
                            <f:selectItems  value="#{filmController.listYapimci}" var="sea" itemValue="#{sea}" itemLabel="#{sea.yapimci_adi}"/>
                        </h:selectOneMenu>
                    </p>
                    
                                        
                                        
                    <div class="form-group">
                        <label for="parent">Film Ad覺</label>
                        <h:inputText class="form-control" value="#{filmController.film.film_adi}" />
                    </div>
                    
                      <div class="form-group">
                        <label for="parent">Sure</label>
                        <h:inputText class="form-control" value="#{filmController.film.sure}" />
                    </div>
                    
                      <div class="form-group">
                        <label for="parent">Y覺l</label>
                        <h:inputText class="form-control" value="#{filmController.film.yil}" />
                    </div>
                    
                      <div class="form-group">
                        <label for="parent">Imdb</label>
                        <h:inputText class="form-control" value="#{filmController.film.imdb_puani}" />
                    </div>
                    
                      <div class="form-group">
                        <label for="parent">Butce</label>
                        <h:inputText class="form-control" value="#{filmController.film.butce}" />
                    </div>
                    
                      <div class="form-group">
                        <label for="parent">Icerik</label>
                        <h:inputText class="form-control" value="#{filmController.film.icerik}" />
                    </div>
                    
                    
                   
                    
                    
                    <p>
                        <h:commandButton value="CREATE" action="#{filmController.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{filmController.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
