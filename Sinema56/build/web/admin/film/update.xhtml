<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">

                <div class="container">
                    <p>
                        <label for="selectYonetmen">Yonetmen Adı</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectYonetmen" value="#{filmController.film.yonetmen}" converter="yonetmenConverter">
                            <f:selectItems value="#{filmController.listYonetmen}" var="film" itemValue="#{film}" itemLabel="#{film.yonetmen_adi}"/>
                        </h:selectOneMenu>
                    </p>
                    
                    
                    
                      <p>
                        <label for="selectYapimci">Yapimci Adı</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectYapimci" value="#{filmController.film.yapimci}" converter="yapimciConverter">
                            <f:selectItems value="#{filmController.listYapimci}" var="yap" itemValue="#{yap}" itemLabel="#{yap.yapimci_adi}"/>
                        </h:selectOneMenu>
                    </p>
                    
                                                   
                    <p>
                        <label for="saat">Film Adı</label>
                        <h:inputText class="form-control" value="#{filmController.film.film_adi}" />
                    </p>
                                
                     <p>
                        <label for="saat">Sure</label>
                        <h:inputText class="form-control" value="#{filmController.film.sure}" />
                    </p>
                          
                     <p>
                        <label for="saat">Yil</label>
                        <h:inputText class="form-control" value="#{filmController.film.yil}" />
                    </p>
                          
                     <p>
                        <label for="saat">Imdb</label>
                        <h:inputText class="form-control" value="#{filmController.film.imdb_puani}" />
                    </p>
                          
                     <p>
                        <label for="saat">Butce</label>
                        <h:inputText class="form-control" value="#{filmController.film.butce}" />
                    </p>
                          
                     <p>
                        <label for="saat">Icerik</label>
                        <h:inputText class="form-control" value="#{filmController.film.icerik}" />
                    </p>
                          

                    
                    
                    <p>
                        <h:commandButton value="Güncelle" action="#{filmController.update}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Geri" action="#{filmController.back}" styleClass="btn btn-link"/>
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
