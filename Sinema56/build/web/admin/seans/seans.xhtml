<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="seans-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{seansController.listeSeans}" var="seans">

                            <h:column>
                                <f:facet name="header">Seans ID</f:facet>
                                <h:commandLink action="#{seansController.updateForm(seans)}" value="#{seans.idseans}" >
                                    <f:ajax execute="@this" render="seans-form"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Sinema Adı</f:facet>
                                    #{seans.salon.sinema.sinemaAd}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Saat</f:facet>
                                    #{seans.saat}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Film Adı</f:facet>
                                    #{seans.film.film_adi}
                            </h:column>                        
                         </h:dataTable>
                    </h:form>
                </div>   
                
                
                
                
                
                    <div class="col-md-5">
                    <h:form id="seans-form">
                        
                        <div>
                            <p>
                                <label for="selectSalon">Salon AD</label>
                                <h:selectOneMenu styleClass="custom-select" id="selectSalon" value="#{seansController.seans.salon}">
                                    <f:selectItems  value="#{seansController.listSalon}" var="sal" itemValue="#{sal}" itemLabel="#{sal.title}"/>
                                </h:selectOneMenu>
                            </p>
                        </div>
                        
                        <div class="form-group">
                            <label for="seans_saat">Saat</label>
                            <h:inputText id="seans_saat" value="#{seansController.seans.saat}" styleClass="form-control" />
                        </div>
                        
                        <div>
                            <p>
                                <label for="selectFilm">Film Ad</label>
                                <h:selectOneMenu styleClass="custom-select" id="selectFilm" value="#{seansController.seans.film}">
                                    <f:selectItems  value="#{seansController.listFilm}" var="film" itemValue="#{film}" itemLabel="#{film.film_adi}"/>
                                </h:selectOneMenu>
                            </p>
                        </div>
                        
                       
                        
                          
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{seansController.seans.idseans == null}" action="#{seansController.create}" value ="Create" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{seansController.seans.idseans != null}" action="#{seansController.update}" value="Update" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{seansController.seans.idseans != null}" action="#{seansController.delete}" value="Delete" styleClass="btn btn-danger" >
                                   
                                </h:commandButton>
                                <h:commandButton rendered="#{seansController.seans.idseans != null}" action="#{seansController.clearForm}" value="Clear" styleClass="btn btn-info" >
                                   
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                
                
                
                
                
                
            </div>
        </div>
    </h:body>
</html>
