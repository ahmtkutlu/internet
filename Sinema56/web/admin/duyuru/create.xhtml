<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    
                    
                    
                  <div class="form-group">
                            <label for="baslik"> Baslik</label>
                            <h:inputText id="baslik" value="#{duyuruController.duyuru.title}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="icerik">icerik</label>
                            <h:inputText id="icerik" value="#{duyuruController.duyuru.icerik}" styleClass="form-control" />
                        </div>
                        
                         <div class="form-group">
                            <label for="baslangicTarihi">baslangic</label>
                            <h:inputText id="baslangicTarihi" value="#{duyuruController.duyuru.baslangicTarihi}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="bitisTarihi">bitis</label>
                            <h:inputText id="bitisTarihi" value="#{duyuruController.duyuru.bitisTarihi}" styleClass="form-control" />
                        </div>
                                                                                                
                    
                    <p>
                        <h:commandButton value="Create" action="#{duyuruController.create}" styleClass="btn btn-primary"/>
                    </p>
                    <p>
                        <h:commandButton value="Back" action="#{duyuruController.back}" styleClass="btn btn-link" />
                    </p>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
