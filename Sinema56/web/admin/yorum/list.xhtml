<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{yorumController.createForm()}" value="Yeni Yorum"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{yorumController.listeYorum}" var="yorum" styleClass="table table-stripped">
                       
                     
                        
                        <h:column>
                            <f:facet name="header">Yorum Id</f:facet>
                                #{yorum.idyorum}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Film AdÄ±</f:facet>                                                  
                                #{yorum.film.film_adi}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> User Mail</f:facet>
                                #{yorum.user.mail}
                        </h:column>                       
                         <h:column>
                            <f:facet name="header"> Yorum Basligi</f:facet>
                                #{yorum.yorum_basligi}
                        </h:column>
                          <h:column>
                            <f:facet name="header"> Icerik </f:facet>
                                #{yorum.icerik}
                        </h:column>
                         <h:column>
                            <f:facet name="header"> Yorum Tarihi </f:facet>
                                #{yorum.yorum_tarihi}
                        </h:column>
                        
                        
                        
                        <h:column>
                            <f:facet name="header">Islem</f:facet>
                            <h:commandButton action="#{yorumController.updateForm(yorum)}" value="Guncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{yorumController.delete(yorum)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                        
                    </h:dataTable>
                    
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{yorumController.hasPrev()}" action="#{yorumController.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{yorumController.hasNext()}" action="#{yorumController.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
