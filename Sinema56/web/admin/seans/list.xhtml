<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{seansController.createForm()}" value="Yeni Seans"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{seansController.listeSeans}" var="seans" styleClass="table table-stripped">
                       
                        <h:column>
                            <f:facet name="header">Seans Id</f:facet>
                                #{seans.idseans}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Salon Adı</f:facet>                             
                                #{seans.salon.title}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Saat</f:facet>
                                #{seans.saat}
                        </h:column>
                         <h:column>
                            <f:facet name="header"> Film Adı</f:facet>
                                #{seans.film.film_adi}
                        </h:column>
                        
                        
                        
                        <h:column>
                            <f:facet name="header">Islem</f:facet>
                            <h:commandButton action="#{seansController.updateForm(seans)}" value="Guncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{seansController.delete(seans)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                        
                    </h:dataTable>
                    
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{seansController.hasPrev()}" action="#{seansController.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{seansController.hasNext()}" action="#{seansController.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
