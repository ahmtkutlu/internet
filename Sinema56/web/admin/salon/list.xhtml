<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>

        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <h:commandLink action="#{salonController.createForm()}" value="Yeni Salon"></h:commandLink>
                    <hr />
                    <h:dataTable value="#{salonController.listeSalon}" var="salon" styleClass="table table-stripped">
                        <h:column>
                            <f:facet name="header">Salon Id</f:facet>
                                #{salon.idsalon}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Sinema Adı</f:facet>
                                #{salon.sinema.sinemaAd}
                        </h:column>
                        <h:column>
                            <f:facet name="header"> Baslık</f:facet>
                                #{salon.title}
                        </h:column>
                         <h:column>
                            <f:facet name="header"> Kapasite</f:facet>
                                #{salon.kapasite}
                        </h:column>
                        
                        
                        
                        <h:column>
                            <f:facet name="header">Islem</f:facet>
                            <h:commandButton action="#{salonController.updateForm(salon)}" value="Guncelle" styleClass="btn btn-primary"></h:commandButton>
                            <h:commandButton action="#{salonController.delete(salon)}" value="Sil" styleClass="btn btn-danger"></h:commandButton>
                        </h:column>
                        
                    </h:dataTable>
                    
                    <div class="btn btn-group">
                        <h:commandButton rendered="#{salonController.hasPrev()}" action="#{salonController.previous()}" value="privious" styleClass="btn btn-danger"></h:commandButton>
                        <h:commandButton rendered="#{salonController.hasNext()}" action="#{salonController.next()}" value="next" styleClass="btn btn-primary"></h:commandButton>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
