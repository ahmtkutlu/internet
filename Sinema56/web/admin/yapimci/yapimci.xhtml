<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <h:form id="yapimci-table">
                        <h:dataTable styleClass="table table-striped table-hover" value="#{yapimciController.listeYapimci}" var="yapimci">

                            <h:column>
                                <f:facet name="header">Yapimci ID</f:facet>
                                <h:commandLink action="#{yapimciController.updateForm(yapimci)}" value="#{yapimci.idyapimci}" >                                    
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Yapimci Adi</f:facet>
                                    #{yapimci.yapimci_adi}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Kurulus Yili</f:facet>
                                    #{yapimci.kurulus_yili}
                            </h:column>
                              <h:column>
                                <f:facet name="header">Mail </f:facet>
                                    #{yapimci.mail}
                            </h:column>                          
                         </h:dataTable>
                    </h:form>
                </div>   
                
                
                
                
                
                    <div class="col-md-5">
                    <h:form id="yapimci-form">
                        
                        <div class="form-group">
                            <label for="yapimci_ad_input">Yapimci AD</label>
                            <h:inputText id="yapimci_ad_input" value="#{yapimciController.yapimci.yapimci_adi}" styleClass="form-control" />
                        </div>
                        
                        <div class="form-group">
                            <label for="yapimci_yil">Kurulus Yili</label>
                            <h:inputText id="yapimci_yil" value="#{yapimciController.yapimci.kurulus_yili}" styleClass="form-control" />
                        </div>
                        
                         <div class="form-group">
                            <label for="yapimci_mail">Mail</label>
                            <h:inputText id="yapimci_mail" value="#{yapimciController.yapimci.mail}" styleClass="form-control" />
                        </div>
             
                        <div class="form-group">
                            <div class="btn-group">
                                <h:commandButton rendered="#{yapimciController.yapimci.idyapimci == null}" action="#{yapimciController.create}" value ="Create" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{yapimciController.yapimci.idyapimci != null}" action="#{yapimciController.update}" value="Update" styleClass="btn btn-primary" >
                                    
                                </h:commandButton>
                                <h:commandButton rendered="#{yapimciController.yapimci.idyapimci != null}" action="#{yapimciController.delete}" value="Delete" styleClass="btn btn-danger" >
                                   
                                </h:commandButton>
                                <h:commandButton rendered="#{yapimciController.yapimci.idyapimci != null}" action="#{yapimciController.clearForm}" value="Clear" styleClass="btn btn-info" >
                                   
                                </h:commandButton>
                            </div>
                        </div>
                    </h:form>
                </div>
                
                
                
                
                
                
                
            </div>
        </div>
    </h:body>
</html>
