<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="jquery-3.3.1.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>


    </h:head> 
    <h:body>

        <nav class="collapse navbar-expand-lg navbar-light">
            <h:form>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <h:commandLink action="#{navigationController.goToPage('film')}" value="Film" styleClass="nav-link"/>
                        </li>
                        <li class="nav-item">
                            <h:commandLink action="#{navigationController.goToPage('oyuncu')}" value="Oyuncu" styleClass="nav-link"/>
                        </li>
                    </ul>
                </div>
            </h:form>
        </nav>
        <div class="container">
            <h3>Oyuncu Listesi</h3>
            <h:dataTable styleClass="table table-striped table-hover" value="#{oyuncuController.oyuncuList}" var="oyuncu">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{oyuncu.idoyuncu}
                </h:column>
                <h:column>
                    <f:facet name="header">NAME SURNAME</f:facet>
                        #{oyuncu.ad} #{oyuncu.soyad}
                </h:column>
                <h:column>
                    <f:facet name="header">FİLMLER</f:facet>
                    <ul>
                        <ui:repeat value="#{oyuncu.filmList}" var="film">
                            <li>#{film.film_adi}</li>
                        </ui:repeat>
                    </ul>
                </h:column>
            </h:dataTable>

        </div >
        <h:form>
            <div class="container">
                <div class="btn-group"></div>
                <h:commandButton  action="#{navigationController.goToPage('index')}" value="GERİ" styleClass="btn btn-secondary" />  
            </div>
        </h:form>

    </h:body>
</html>
